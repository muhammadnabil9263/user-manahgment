<form
  class="input-group w-25 m-2"
  #searchForm="ngForm"
  (ngSubmit)="getSearchResult(searchForm.value)"
>
  <input
    type="search"
    ngModel
    name="search"
    class="form-control rounded mx-2"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
  />
  <input class="btn btn-primary" type="submit" value="search" />
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Orgnization</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of localUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.orgnization.name }}</td>

      <td>
        <a class="btn btn-outline-secondary" routerLink="/edit/{{ user.id }}"
          >Edit</a
        >
      </td>
    </tr>
  </tbody>
</table>
